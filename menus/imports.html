<!-- This is the page title that appears in the tab -->
<title>Comitatus-Bridgewater College</title>

	<!-- Tells the browser how to render the site. 
		It forces IE to use it's most up-to-date engine (required for use with IE8), and Chrome to use engine 1. 
		Changing this code will cause many components of the site to not render properly -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<!-- sets the charset. Not all that important, utf-8 is the default so deleting this line will not generally effect anything -->
	<meta charset="utf-8" />
	
	<!-- Sets the viewport. This is important for viewing this site on a mobile device. 
		It tells the browser to use its physical screen dimensions instead of the screen resolution. 
		This ensures the site scales properly (in accordance with responsive design) -->
	<meta name="viewport" content="initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
	
	<!-- This creates the favicon, the icon that appears next to the name in the tab and the icon in the user's bookmarks -->
	<link rel="shortcut icon" href="css/images/favicon.ico"> 
	
	<!-- These are all primarily used for search engines. -->
	<meta name="description" content="Bridgewater College Comitatus" />
	<meta name="keywords" content="bridgewater, college, comitatus, swords, medieval, weapons" />
	<meta name="author" content="Janell Joyner, Shawn Vernier, Mandy Swithenbank" />
